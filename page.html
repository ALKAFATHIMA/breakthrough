<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      display: flex;
      width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 150px;
      height: 100%;
      object-fit: cover;
      border-radius: 8px 0 0 8px;
    }

    .card-content {
      flex: 1;
      padding: 15px;
      text-align: left;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card" id="mycard">
    <img src="https://via.placeholder.com/150" alt="Card 1">
    <div class="card-content">
      <h3>Card 1</h3>
      <p>Some text content for Card 1. This is a sample description.</p>
    </div>
  </div>

  <div class="card" id="Card">
    <img src="https://via.placeholder.com/150" alt="Card 2">
    <div class="card-content">
      <h3>Card 2</h3>
      <p>Some text content for Card 2. This is a sample description.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Card 3">
    <div class="card-content">
      <h3>Card 3</h3>
      <p>Some text content for Card 3. This is a sample description.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Card 4">
    <div class="card-content">
      <h3>Card 4</h3>
      <p>Some text content for Card 4. This is a sample description.</p>
    </div>
  </div>
</div>

<script defer>
  // Get the card element by its ID
  var card = document.getElementById('mycard');

  // Add a click event listener to the card
  card.addEventListener('click', function() {
      // Redirect to the next page
      window.location.href = 'calc.html';
  });
  var card = document.getElementById('Card');

  // Add a click event listener to the card
  card.addEventListener('click', function() {
      // Redirect to the next page
      window.location.href = 'C:\Users\hp\Downloads\hack\abc\fluid\fluid.html';
  });
</script>


</body>
</html>
