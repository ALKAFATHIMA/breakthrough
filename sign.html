<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      max-width: 100%;
      text-align: center;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-group button {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .animated {
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container animated fadeIn">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <div class="form-group">
      <label for="newUsername">Choose a username:</label>
      <input type="text" id="newUsername" name="newUsername" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Choose a password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <button type="button" onclick="submitForm()">Sign Up</button>
    </div>
  </form>
</div>

<script>
  function submitForm() {
    // You can replace this with server-side logic for signup
    const enteredUsername = document.getElementById('newUsername').value;
    const enteredPassword = document.getElementById('newPassword').value;

    // For simplicity, consider signup successful if both fields are non-empty
    if (enteredUsername.trim() !== '' && enteredPassword.trim() !== '') {
      // Redirect to the next page
      window.location.href = 'login.html';
    } else {
      alert('Please enter valid username and password.');
    }
  }
</script>

</body>
</html>
